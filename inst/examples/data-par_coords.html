<!doctype html>
<title>Parallel Coordinates</title>

<link href="par_coords/external/d3.parcoords.css" rel="stylesheet">
<link href="par_coords/external/style.css" rel="stylesheet">
<script src="par_coords/external/d3.min.js"></script>
<script src="par_coords/external/d3.parcoords.js"></script>

<div id="example" class="parcoords" style="width:1024px;height:700px;"></div>

<script id="brushing">
var colors = d3.scale.ordinal().range(["#1f77b4","#ff7f0e","#2ca02c","#d62728","#9467bd","#8c564b","#e377c2","#7f7f7f","#bcbd22","#17becf","#aec7e8","#ffbb78","#98df8a","#ff9896","#c5b0d5","#c49c94","#f7b6d2","#c7c7c7","#dbdb8d","#9edae5"]);

var color_palette = function(d) { return colors(d["name"]); };

d3.csv("par_coords/data/data.csv", function(data) {
  d3.parcoords()("#example")
    .data(data)
    .color(color_palette)
    .alpha(0.4)
    .render()
    .shadows()
    .brushable()  // enable brushing
    .reorderable(); // enable moving axes
});
</script>
